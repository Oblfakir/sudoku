<div class="sudoku-cell"
	 (mousedown)="cellClickHandler()"
	 [ngClass]="{'sudoku-cell_predefined': sudokuCell.isPredefined,
	 			 'sudoku-cell_active': sudokuCell.values.length === 1 && (lastSelectedNumber | async) === sudokuCell.values[0]}">
	<ng-container *ngIf="sudokuCell.values.length === 1">
		{{sudokuCell.values[0]}}
	</ng-container>
	<div class="sudoku-cell__possible" *ngIf="sudokuCell.values.length > 1">
		<div *ngFor="let value of [1,2,3,4,5,6,7,8,9]"
			 class="sudoku-cell__possible-value sudoku-cell__possible-value_{{value}}">
			<div class="sudoku-cell__possible-value-text"
				 [ngClass]="{'sudoku-cell__possible-value-text_active': (lastSelectedNumber | async) === value}"
				 *ngIf="sudokuCell.values.includes(value)">
				{{value}}
			</div>
		</div>
	</div>
</div>
